<!DOCTYPE html>
<html>
<body>


<p id="demo"></p>

<script>
const Employee = {
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
}

const Employee1 = {
  firstName:"Ajay",
  lastName: "Singh"
}

document.getElementById("demo").innerHTML = Employee.fullName.apply(Employee1); 
</script>

</body>
</html>
