<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>Area and Perimeter of a circle</title>
  </head>
  <body>

    <script>
        function circle(radius)
{
    this.radius = radius;
  // area method
    this.area = function () 
    {
        return Math.PI * this.radius * this.radius;
    };
  // perimeter method
    this.perimeter = function ()
    {
        return 2*Math.PI*this.radius;
    };
}
var c = new circle(3);
console.log('Area of circle =', c.area().toFixed(2));


    </script>

</body>
  </html>
