<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Prints the square of that number using callback function</h2>

    
    <p id="string"></p>
    <p id="square"></p>

    <script>

function action(x, callback) {
    document.getElementById("string").innerHTML="I have finished printing square.";
        return callback(x);
    }
    
    function square(x) {
        return x * x;
    }
    
   

    document.getElementById("square").innerHTML= action(8,  square); 

   </script>
</body>
</html>
