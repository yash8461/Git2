<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>


    <title>Document</title>
</head>

<body class="m-5">

    <form action="">
        <label for="">Please select your technology</label> <br><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input " type="radio" name="technology" id="t1" value="PHP">
            <label class="form-check-label " for="t1">PHP</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input " type="radio" name="technology" id="t2" value="ASP.NET">
            <label class="form-check-label " for="t2">ASP.NET</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input " type="radio" name="technology" id="t3" value="ASP">
            <label class="form-check-label " for="t3">ASP</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input " type="radio" name="technology" id="t4" value="JSP">
            <label class="form-check-label " for="t4">JSP</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input " type="radio" name="technology" id="t5" value="PERL">
            <label class="form-check-label " for="t5">PERL</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input " type="radio" name="technology" id="t6" value="Cold Fusion">
            <label class="form-check-label " for="t6">Cold Fusion</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input " type="radio" name="technology" id="t7" value="Other">
            <label class="form-check-label " for="t7">Other</label>
        </div><br><br>
        <input type="button"  value="Submit">
    </form>


    <p id="test1" class="m-5"> </p>
    <script>
        $(document).ready(function () {
            $("input[type='button']").click(function () {
                var technology = $("input[name='technology']:checked").val();
                $("#test1").text( "You have selected : " + technology)
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

</body>

</html>
