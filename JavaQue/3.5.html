<body>
  <script>


    function removeWhitespace(str) {
        // return str.replace(/\s/g, '');
        return str.trim(' ');

      }
    
      const text = '                Hello World             ';
    const result = removeWhitespace(text);
    console.log(result); // Output: "HelloWorld"
  </script>
