<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label>Please select your technology:</label>
<br>
<span>
  <input type="radio" id="php" name="technology" value="PHP">
  <label for="php">PHP</label>
</span>
<span>
  <input type="radio" id="aspnet" name="technology" value="ASP.NET">
  <label for="aspnet">ASP.NET</label>
</span>
<span>
  <input type="radio" id="asp" name="technology" value="ASP">
  <label for="asp">ASP</label>
</span>
<span>
  <input type="radio" id="jsp" name="technology" value="JSP">
  <label for="jsp">JSP</label>
</span>
<span>
  <input type="radio" id="perl" name="technology" value="PERL">
  <label for="perl">PERL</label>
</span>
<span>
  <input type="radio" id="coldfusion" name="technology" value="Cold Fusion">
  <label for="coldfusion">Cold Fusion</label>
</span>
<span>
  <input type="radio" id="other" name="technology" value="Other">
  <label for="other">Other</label>
</span>
<br>
<span id="selectedTechnology"></span>
<script>
let radios = document.querySelectorAll('input[type=radio][name="technology"]');
let selectedTechnology = document.getElementById('selectedTechnology');

radios.forEach(function(radio) {
  radio.addEventListener('change', function() {
    selectedTechnology.innerHTML = "";
    let label = document.createElement('label');
    label.innerHTML = "You have selected: " + this.value;
    selectedTechnology.appendChild(label);
  });
  let span = radio.parentNode;
  let label = span.querySelector('label[for="' + radio.id + '"]');
  label.addEventListener('click', function() {
    radio.click();
  });
});

</script>
</body>
</html>
