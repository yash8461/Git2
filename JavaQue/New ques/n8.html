<!DOCTYPE html>
<html>
<head>
	<title>Validate Date</title>
	<script>
		function validateDate() {
			// Get the date entered by the user
			var dateInput = document.getElementById("dateInput").value;
			// Regular expression for validating date in MM-DD-YYYY format
			var dateRegex = /^\d{2}-\d{2}-\d{4}$/;
			// Check if the entered date is in valid format
			if (!dateRegex.test(dateInput)) {
				alert("Please enter date in MM-DD-YYYY format");
				return false;
			}
			// Split the date into month, day, and year
			var dateParts = dateInput.split("-");
			var month = parseInt(dateParts[0]);
			var day = parseInt(dateParts[1]);
			var year = parseInt(dateParts[2]);
			// Check if the month is valid
			if (month < 1 || month > 12) {
				alert("Invalid month. Month should be within the range 1 to 12");
				return false;
			}
			// Check if the day is valid
			if (day < 1 || day > 31) {
				alert("Invalid day. Day should be within the range 1 to 31");
				return false;
			}
			// Check if the entered day is valid for the entered month
			if (month == 2) {
				// Check if it's a leap year
				if (year % 4 == 0 && (year % 100 != 0 || year % 400 == 0)) {
					if (day > 29) {
						alert("Invalid day. February in leap year should have days within the range 1 to 29");
						return false;
					}
				} else {
					if (day > 28) {
						alert("Invalid day. February should have days within the range 1 to 28");
						return false;
					}
				}
			} else if ((month == 4 || month == 6 || month == 9 || month == 11) && day > 30) {
				alert("Invalid day. Month " + month + " should have days within the range 1 to 30");
				return false;
			}
			// Display the success message
			var formattedDate = dateInput.replace(/(\d{2})-(\d{2})-(\d{4})/, '$2-$1-$3');
			alert("You have entered valid date. Its " + formattedDate + ". Thank you.");
			return true;
		}
	</script>
</head>
<body>
	<label>Please enter date (in MM-DD-YYYY format):</label>
	<input type="text" id="dateInput" placeholder="MM-DD-YYYY">
	<button onclick="validateDate()">Check</button>
</body>
</html>
