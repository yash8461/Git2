
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  <body>
    <script>
      
      function getOddValues(arr) {
          const oddValues = [];
          for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 !== 0) {
              oddValues.push(arr[i]);
            }
          }
          return oddValues;
        }
    const arr1 = [1, 2, 3];
   const oddValues1 = getOddValues(arr1);
   console.log(oddValues1); // Output: [1, 3]
   
   const arr2 = [80, 5, 100];
   const oddValues2 = getOddValues(arr2);
   console.log(oddValues2); // Output: [5]
  </script>
 </body>
 
 </html>
