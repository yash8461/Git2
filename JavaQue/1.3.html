<body>
  <script>

    function findDifference(arr1, arr2) {
        const result = [];
        
        // Combine the two arrays into a single array and sort it
        const combinedArr = arr1.concat(arr2).sort();
        
        // Loop over each element in the combined array
        for (let i = 0; i < combinedArr.length - 1; i++) {
          const diff = Math.abs(combinedArr[i+1] - combinedArr[i]);
          
          // Only add the difference to the result array if it's not already there
          if (result.indexOf(diff) === -1) {
            result.push(diff);
          }
        }
        
        // Return the result array
        return result;
      }
      
    
      console.log(findDifference([1,5,9,7], [1,9,4,6])); // [1, 5, 7, 6]
    console.log(findDifference([1,3,5], [2,4,6])); // [1]
    console.log(findDifference([1,2,3], [4,5,6])); // [1]
  </script>
</body>
