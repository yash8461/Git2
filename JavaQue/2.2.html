<!DOCTYPE html>

</head>
<body>
  <script>

    function descendingSort(arr) {
        return arr.sort((a, b) => b - a);
      }
    
      console.log(descendingSort([1, 3, 2])); // Output: [3, 2, 1]
    console.log(descendingSort([4, 2, 3, 1])); // Output: [4, 3, 2, 1]
  </script>
</body>
