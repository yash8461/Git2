<!DOCTYPE html>

  <title>Document</title>
</head>
<body>
  <script>

    function findLargest(a, b, c) {
        let largest = a;
        if (b > largest) {
          largest = b;
        }
        if (c > largest) {
          largest = c;
        }
        return largest;
      }
    
      
      console.log(findLargest(-7, -5, -1)); // Output: -1

  </script>
</body>
