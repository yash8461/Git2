<body>
    <script>

        function splitNumberIntoDigits(a) {
 
  const digitsString = a.toString();
  
  const digitsArray = digitsString.split('').map(Number);
  
  
  return digitsArray;
}
console.log(splitNumberIntoDigits(931)); // Output: [9, 3, 1]
console.log(splitNumberIntoDigits(123456789)); // Output: [1, 2, 3, 4, 5, 6, 7, 8, 9]

    </script>

</body>
</html>
