<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    function comp(str1, str2) {
        return str1.length === str2.length;
      }
    
      console.log(comp("AB", "CD")); // Output: true
    console.log(comp("ABC", "DE")); // Output: false
    console.log(comp("hello", "edabit")); // Output: false

  </script>
</body>
</html>
