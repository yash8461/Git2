      console.log(findLongestString(['help', 'me'])); // Output: 'help'
    console.log(findLongestString(['I', 'need', 'candy'])); // Output: 'candy'
    
    function findLongestString(arr) {
        if (arr.length === 0) {
          return '';
        }
        let longestString = '';
        for (let i = 0; i < arr.length; i++) {
          if (arr[i].length > longestString.length) {
            longestString = arr[i];
          }
        }
        return longestString;
      }
