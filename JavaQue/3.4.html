<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    function checkNumberType(num) {
        if (Number.isFinite(num)) {
          if (Number.isInteger(num)) {
            return 'integer';
          } else {
            return 'float';
          }
        } else {
          return 'not finite';
        }
      }
    
      console.log(checkNumberType(5));       // Output: "integer"
    console.log(checkNumberType(5.5));     // Output: "float"
    console.log(checkNumberType(NaN));     // Output: "not finite"
    console.log(checkNumberType(Infinity));// Output: "not finite"
  </script>
</body>
</html>
