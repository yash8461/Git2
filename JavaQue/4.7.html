</head>
<body>
    <script>

function multiplyDictValuesByNumber(a, b) {

  let result = [];
  
 
  for (let key in a) {
    
    
    result[key] = a[key] * b;
  }
  

  return result;
}

console.log(multiplyDictValuesByNumber({'a': 1, 'b': 2, 'c': 3}, 3)); // Output: {'a': 3, 'b': 6, 'c': 9}
console.log(multiplyDictValuesByNumber({'x': 5, 'y': 10, 'z': 15}, 2)); // Output: {'x': 10, 'y': 20, 'z': 30}

    </script>
</body>
</html>
