<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
     <script src="https://cdn.tailwindcss.com"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
  
    


    <form class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 px-8 pt-6 mb-4 m-24 w-96 p-2 " id="form" action="">
      <div class="mb-4">
        <label class="block white text-sm font-bold mb-2" for="name">
          FirstName
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="FirstName" type="text" placeholder="FirstName" name="FirstName">
      </div>
      <div class="mb-6">
        <label class="block white text-sm font-bold mb-2" for="email">
          LastName
        </label>
        <input
          class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="LastName" type="text" placeholder="LastName" name="LastName">
      </div>
      <div class="mb-4">
        <label class="block white text-sm font-bold mb-2" for="name">
          Address
        </label>
        <textarea id="w3review" name="w3review" rows="4" cols="50"  class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"></textarea>
      </div>
      <div class="mb-6">
        <label class="block white text-sm font-bold mb-2" for="email">
          Salary
        </label>
        <input
          class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="email" type="text" placeholder="Salary" name="email">
      </div>
  
        <div class="flex justify-between ">
  
          
          <input  class="block text-gray-700 text-sm font-bold bg-blue-300 rounded-2xl cursor-pointer p-2 hover:bg-blue-400 " id="post" type="button" value="submit">
         
        </div>
      </div>
    </form>

    <div class="w-50 relative overflow-x-auto shadow-md sm:rounded-lg">
    <figure>
      <figcaption></figcaption>
      <div  class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                  <th scope="col" class="px-6 py-3">
                    ID
                  </th>
                  <th scope="col" class="px-6 py-3">
                    FirstName
                  </th>
                  <th scope="col" class="px-6 py-3">
                    LastName
                  </th>
                  <th scope="col" class="px-6 py-3">
                    Address
                  </th>
                  <th scope="col" class="px-6 py-3">
                    Salary
                  </th>
                
              </tr>
          </thead>
          <tbody id="output">
          </tbody>
        </table>
    </div>
    
  </figure>


  
    <script type="module" src="/src/main.ts"></script>

  </body>
</html>
